<html>

        <script>
            function greet()
            {

                alert("Привет " + document.querySelector("#name").value);

            }

    <body>
        <form onsubmit="greet(); return false;">
            <input type="text" placeholder="ИМЯ" id="name">
            <input type="submit">
        </form>
    </body>
</html>
